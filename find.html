<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
  </head>
  <body id="find">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <span class="badge badge-dot"></span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friedns__title">Recommenede Friends</h6>
        <span>You have no recommended friends</span>
      </div>
      <div class="open-chats">
        <div class="open-chats__header">
          <h4>Open Chat</h4>
          <span>Go to Openchat Home<i class="fas fa-angle-right"></i></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <span>#BTS</span>
            <span>#BTS#ARM#FRIENDS</span>
            <div class="open-post__member">
              <img src="images/avatar.png" />
              <span>802 members</span>
              <div class="section-bar"></div>
              <span>Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <img src="images/avatar.png" />
            <span class="open-post__heart"
              ><i class="fas fa-heart"></i>326</span
            >
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <span>#BTS</span>
            <span>#BTS#ARM#FRIENDS</span>
            <div class="open-post__member">
              <img src="images/avatar.png" />
              <span>802 members</span>
              <div class="section-bar"></div>
              <span>Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <img src="images/avatar.png" />
            <span class="open-post__heart"
              ><i class="fas fa-heart"></i>326</span
            >
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification badge badge-dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/1e841ee03e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
