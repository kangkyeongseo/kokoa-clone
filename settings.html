<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Talk</title>
  </head>
  <body id="settings">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="settings-list">
        <div class="settings-setting">
          <div class="settings-setting__column">
            <div class="settings-setting__icon">
              <i class="fas fa-bullhorn fa-2x"></i>
            </div>
            <div class="settings-setting__title"><span>Notice</span></div>
          </div>
          <!-- div class="settings-setting__column"></div> -->
        </div>
        <div class="settings-setting">
          <div class="settings-setting__column">
            <div class="settings-setting__icon">
              <i class="fas fa-flask fa-2x"></i>
            </div>
            <div class="settings-setting__title"><span>Kokoa Lab</span></div>
          </div>
          <!-- <div class="settings-setting__column"></div> -->
        </div>
        <div class="settings-setting">
          <div class="settings-setting__column">
            <div class="settings-setting__icon">
              <i class="fas fa-info-circle fa-2x"></i>
            </div>
            <div class="settings-setting__title"><span>Version</span></div>
          </div>
          <div class="settings-setting__column">
            <span>Latest Version</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification badge badge-dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/1e841ee03e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
